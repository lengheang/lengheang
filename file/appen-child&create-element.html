<body>
  <!-- <button type="button" class="btn btn-primary">Delete</button> -->

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#basicExampleModal">
    +Add new
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Form Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="" id="namemsg"></label><br>
         <label for="">Username</label>
        <input type="text" name="" id="username"><br>
        <label for="" id="schoolmsg"></label><br>
        <label for="">School</label>
        <input type="text" name="" id="school"><br>
        <label for="" id="msgcontact"></label><br>
        <label for="">Contact</label>


        <input type="text" name="" id="contact">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save" >Save</button>
        </div>
      </div>
    </div>
  </div>
  
    <table class="table table-striped" id="table">
      
      <thead>
        <tr>
          <th scope="col">username</th>
          <th scope="col">school</th>
          <th scope="col">contact</th>
          <th scope="col">action</th>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>
   <!-- JQuery -->
