<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <style>
        fieldset{
            background-color:lightcoral;
            width: 100px;
            height: 600px;
        }
        form{
            padding: 60px;
            
        }
    </style>
</head>
<body>
    <fieldset>
        <form>
            <legend align="center">Register</legend>
            <input type="text" placeholder="firstname" autofocus>
            <input type="text" placeholder="lastname"><br>
            <input type="email" name="" id="" required placeholder="eamil"><br>
            <input type="text" placeholder="firstname">
            <input type="text" placeholder="lastname"><br>
            <input type="date" name="" id="">
            <input type="number" name="" id=""><br>
            <input type="password" name="" id="" placeholder="password" required><br>
            <textarea name="" id="" cols="80" rows="20" placeholder="Description"></textarea><br>
            <input type="radio" name="Gender" id="">Female</input>
            <input type="radio" name="Gender" id="">Male</input><br>
            <select name="Subject" id="">
                <option value="">Web Development</option>
                <option value="">Phyton</option>
                <option value="">Network</option>
                <option value="">.net pro</option>
                <option value="">Java programing</option>

            </select><br>
            <input type="checkbox" name="Type" id="">A:</input>
            <input type="checkbox" name="Type" id="">B:</input>
            <input type="checkbox" name="Type" id="">C:</input>
            <input type="checkbox" name="Type" id="">D:</input>
            <input type="checkbox" name="Type" id="">E:</input>
            <input type="file" name="choose file" id=""><br>
            <input type="reset" value="">Reset</input>
            <input type="submit" value="">submit</input>

        </form>
    </fieldset>
</body>
</html>
